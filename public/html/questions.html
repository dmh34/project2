
<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- load jq first before bootstrap so the modal can load -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
        <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
   
    </head>
    <body>
      <div class="card" style="width: 18rem; display: none">
        <img id="card-pic" crossorigin="" src="" alt="Card image cap">
        <div class="card-body">
          <p class="card-text" id='card-name'>Name:</p>
          <p class="card-text" id='card-city'>City</p>
          <p class="card-text" id='card-lang'>Primary Language</p>
          <p class="card-text" id='card-country'>Country</p>
         
        </div>
      </div> 

    <!-- forms should go on a different page -->
  <form>
    <div class="form-group">
      <label for="user-interests">Name</label>
      <input type="text" class="form-control" id="user-name" aria-describedby="">
    </div> 

    <div class="form-group">
      <label for="user-url">Photo</label>
      <input type="pic" class="form-control" id="user-url">
    </div>

    <div class="form-group">
      <label for="user-age">Age</label>
      <input type="number" class="form-control" id="user-age">
    </div>

    <div class="form-group">
        <label for="user-city">City</label>
        <input type="text" class="form-control" id="user-city">
      </div>

    <div class="form-group">
      <label for="user-country">Country</label>
      <input type="text" class="form-control" id="user-country">
    </div>
    
    <div class="form-group">
      <label for="user-lang">Primary Language</label>
      <input type="pic" class="form-control" id="user-lang">
    </div>
    
    <div class="form-group">
      <label for="user-secLang">Secondary Language</label>
      <input type="pic" class="form-control" id="user-secLang">
    </div>

    <button type="button" id='submit' class="btn btn-primary btn-lg btn-block">Submit</button>

</form>

        <script type='text/javascript' src="js/index.js"></script>
    </body>
</html>
