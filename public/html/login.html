<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <!-- Including Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--Style Sheet-->     
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js"></script>
</head>
<body>
  <!--for sticky footer-->
  <div class="content">

<header>
    <!-- NavBar -->
    <div class="ui stackable secondary menu" id="menu">
        <a class="active item" href="index.html">
            <p class="navItem">Home</p>
        </a>
        <a class="item" href="form.html">
            <p class="navItem">Register</p>
        </a>
        <a class="item" href="contact.html">
            <p class="navItem">Contact Us</p>
        </a>
        <a class="item" href="login.html">
            <p class="navItem">Login</p>
        </a>
    </div>
    <!-- NavBar End -->
</header>

<!--Fluid Container for Login-->
<div class="ui fluid form segment">
  <div class="two fields">
    <div class="field">
      <label>Username:</label>
      <input placeholder="Username" type="text">
    </div>
    <div class="field">
      <label>Password:</label>
      <input placeholder="Password" type="text">
    </div>
  </div>
  
  <div class="ui submit button">Submit</div>
</div>
<!--End Fluid Container-->
<!--end sticky footer-->
</div>

        <br>
        <br>

<!--Prompts To Enter all fields-->
<script>
    $('.ui.form')
  .form({
    username: {
      identifier : 'username',
      rules: [
        {
          type   : 'empty',
          prompt : 'Please enter a username'
        }
      ]
    },
    password: {
      identifier : 'password',
      rules: [
        {
          type   : 'empty',
          prompt : 'Please enter a password'
        },
        {
          type   : 'length[6]',
          prompt : 'Your password must be at least 6 characters'
        }
      ]
    },
    terms: {
      identifier : 'terms',
      rules: [
        {
          type   : 'checked',
          prompt : 'You must agree to the terms and conditions'
        }
      ]
    }
  });
  </script>

    <!-- footer -->
    <div class="ui inverted vertical footer segment">
            <div class="ui center aligned container">
                <div class="seven wide column">
                        <i class="fas fa-globe-americas"></i>   <i class="fas fa-suitcase"></i>  <i class="fas fa-plane"></i>
                </div>
                <div class="ui horizontal inverted small divided link list">
                    <a class="item" href="index.html">Site Map</a>
                    <a class="item" href="contactUs.html">Contact Us</a>
                    <a class="item" href="#">Terms and Conditions</a>
                    <a class="item" href="#">Privacy Policy</a>
                    <p>Copyright 2019 - All rights reserved &copy;</p>
                </div>
            </div>
    </div>
    <!-- end footer -->
</body>
</html>
